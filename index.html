<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Cô Thanh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .birthday-message {
            color: #2e8b57;
            font-size: 24px;
            margin-top: 20px;
        }
        .birthday-photo {
            margin-top: 20px;
        }
        .cake {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
        .star-button {
            background-color: #f8c200;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .star-button:hover {
            background-color: #f8b500;
        }
    </style>
</head>
<body>
    <h1>Tập thể 11b6 chúng em chúc cô Thanh sinh nhật vui vẻ!</h1>
    <p class="birthday-message">Trang web chúc mừng sinh nhật cô Thanh. Chúc cô một ngày thật tuyệt vời!</p>
    
    <!-- Hình cô Thanh -->
    <img src="cothanh.jpg" alt="Hình cô Thanh" class="birthday-photo" width="300">

    <!-- Nút bấm Star -->
    <button class="star-button" onclick="showCake()">Bấm vào đây để nhận bánh kem!</button>
    
    <!-- Bánh kem sẽ hiển thị khi bấm nút -->
    <img src="cake.jpg" alt="Bánh kem" class="cake" id="cake-image" width="300">
    
    <script>
        function showCake() {
            // Hiển thị bánh kem
            document.getElementById("cake-image").style.display = "block";
        }
    </script>
</body>
</html>
